{% extends "mobile/layout.html" %}

{% block content %}
<form action="{{ login_url }}" method="POST" class="form form-fullsize">
    {% if login_info %}
    <div class="msg error-msg">{{ login_info }}</div>
    {% endif %}
    <div class="control-group">
        <div class="control-label">
            <label for="email">邮箱:</label>
        </div>
        <div class="control">
            <input name="email" type="TEXT" />
        </div>
    </div>
    <div class="control-group">
        <div class="control-label">
            <label for="password">密码:</label>
        </div>
        <div class="control">
            <input name="password" type="PASSWORD" />
        </div>
    </div>
    <div class="form-action">
        <button class="btn btn-green btn-bigger" type="submit">登录</button>
        <a href="/account/register" class="btn btn-bigger btn-gray r">注册</a>
    </div>
</form>
{% endblock %}

{% block subtitle %}登录{% endblock %}
