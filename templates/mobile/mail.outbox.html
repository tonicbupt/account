{% extends "mobile/layout.html" %}
{% from "macros.html" import render_mobile_pagination %}

{% block content %}
<div class="mail-nav">
    <span><a href="/mail">收件箱</a></span>
    <span><a href="/mail/outbox" class="current">发件箱</a></span>
</div>
<ul class="maillist">
    {% for mail in mails %}
    <a href="/mail/view/{{ mail.id }}">
        <li class="mail">
            <div class="avatar">
                <img src="{{ ('/' + mail.user.avatar) | u_files }}" width="60px" height="60px" />
            </div>
            <div class="mail-summary">
                <span class="mail-title">{{ mail.title }}</span>
                <span class="mail-author">发至: {{ mail.user.name }}</span>
            </div>
            <div class="clearfix"></div>
        </li>
    </a>
    {% endfor %}
</ul>
{{ render_mobile_pagination(list_page, url_for('mail.inbox')) }}
{% endblock %}
